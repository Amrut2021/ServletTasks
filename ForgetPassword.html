<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="ForgrtPassword.css">
</head>
<body>
    <div class="forgot-password-container">
        <form action="forget" method="POST" class="forgot-password-form">
            <h2>Reset Your Password</h2>
           <div class="input-group">
                <label for="Email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter New Password" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm New Password" required>
            </div>

            <!-- Submit Button -->
            <div class="button-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>

            <!-- Login & Register Links -->
            <div class="links">
                <a href="login.html" class="login">Back to Login</a>
                <a href="RegisterDemo.html" class="register">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</body>
</html>

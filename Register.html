<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<link rel="stylesheet" href="Register.css">
</head>
<body>
<form action="register" method="post">

<h1>Registration Form</h1> <br><br>
<label>First name : </label>
<input type="text" class="main" placeholder="Enter Your FullName" name="fname" autofocus="autofocus" required><br><br>
<label>Last name : </label>
<input type="text" class="main" placeholder="Enter Your LastName" name="lname"><br><br>
<label>E-mail : </label>
<input type="email" class="main" placeholder="Enter Your Email" name="email"><br><br>
<label>Password : </label>
<input type="password" class="main" placeholder="Enter Your Password" name="pass"><br><br>
<label>City : </label>
<input type="text" class="main" placeholder="Enter Your City Name" name="city"><br><br>
<label>State : </label>
<input type="text" class="main" placeholder="Enter Your State Name" name="state"><br><br>
<label>Country : </label>
<input type="text" class="main" placeholder="Enter Your Country Name" name="country"><br><br>
<label>Age : </label>
<input type="number" class="main" placeholder="Enter Your age" name="age"><br><br>
<label>Gender : </label>
<label >Female
<input type="radio" name="gender" class="radio"></label>
<label >Male
<input type="radio" name="gender" class="radio" ></label>

<br><br>
<button id="btn">Submit</button>

</form>
</body>
</html>
